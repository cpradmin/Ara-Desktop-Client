<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AraOS Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1>AraOS Client</h1>
        <p class="tagline">Connected to Love-Unlimited Hub</p>
      </div>
      <div class="header-right">
        <div class="status-indicator">
          <span id="status-dot" class="status-dot offline"></span>
          <span id="status-text">Connecting...</span>
        </div>
      </div>
    </header>

    <!-- Namespace Selector -->
    <div class="namespace-section">
      <label for="namespace-select">Namespace:</label>
      <select id="namespace-select">
        <option value="jon">jon (Personal)</option>
        <option value="shared-work">shared-work (Team)</option>
        <option value="shared-friendship">shared-friendship (Family)</option>
      </select>
      <input type="text" id="hub-url" class="hub-url-input" placeholder="http://localhost:9003" readonly>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Chat Panel -->
      <section class="panel chat-panel">
        <h2>Chat with Super Brain</h2>
        <div id="chat-messages" class="chat-messages">
          <p class="placeholder">Connecting to hub...</p>
        </div>
        <div class="chat-input-group">
          <input id="message-input" type="text" placeholder="Ask Super Brain or contribute a memory..." class="message-input">
          <button id="send-btn" class="btn btn-primary">Send</button>
          <button id="think-btn" class="btn btn-secondary">Think</button>
        </div>
      </section>
    </main>

    <!-- Notification -->
    <div id="notification" class="notification"></div>
  </div>

  <script src="src/renderer.js"></script>
</body>
</html>
